<html>
    <body>

        <fieldset>
            <form>
                <table cellspacing="30px">
            
                    <tr>
                        <td colspan="2"><h1>COVID 19 Vaccine Registration Form</h1></td>
                    </tr>
                    <tr>
                        <td>
                            FirstName
                        </td>
                        <td>
                            <input type="text" name="FirstName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            LastName
                        </td>
                        <td>
                            <input type="text" name="LastName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            AadharNumber
                        </td>
                        <td>
                            <input type="number" name="AadharNumber">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vaccine Name
                        </td>
                        <td>
                            <select name="Vaccine">
                                <option disabled selected>Please select vaccine name</option>
                                <option value="1">Covid Shild</option>
                                <option value="2">coveccine</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vaccine Center Name
                        </td>
                        <td>
                            <select name="centername">
                                <option disabled selected>Please select vaccine center name</option>
                                <option value="1">Block-A</option>
                                <option value="2">Block-B</option>
                                <option value="3">Block-C</option>
                                <option value="4">Block-D</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Dose</td>
                        <td>
                            <input type="date" name="DateOfDose">
                        </td>
                    </tr>
                    <tr>
                        <td>Dose Number</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                <tr>
                    <td>
                        <input type="submit" value="CLICK HERE">
                    </td>
                    <td>
                        <input type="reset" value="CANCEL">
                    </td>
                </tr>
            </table>
            </form>
        </fieldset>
        
   </body>
</html>
