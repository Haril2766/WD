<html>
    <body>
        <table cellspecing="50px">
            <form>
 
            <tr>
                <th colspan="2"> 
                    <h1> Student Registration</h1>
                </th>
            </tr>
            <tr>
                <td align="center">FullName</td>
                <td>
                    <input type="text" name="FullName">
                </td>
            </tr>
            <tr>
                <td align="center">Email</td>
                <td>
                    <input type="email" name="Email">
                </td>
            </tr>
            <tr>
                <td>
                    MoileNo.
                </td>
                <td>
                    <input type="number" name="MobileNo.">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td>
                    <input type=" text" name="Nationality">
                </td>
            </tr>
            <tr>
                <td>DateOfBirth</td>
                <td>
                    <input type="date" name="DateOfBirth">
                </td>
            </tr>
            <tr>
                <td>
                    Highest Degree
                </td>
                <td>
                    <select name="Highest">
                        <option disabled selected>Degree</option>
                        <option value="1">Btech</option>
                        <option value="2">Mtech</option>
                        <option value="3">BSc</option>
                        <option value="4">BCA</option>
                        <option value="5">BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female 
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="number" name="CPI"></td>
            </tr>
            <tr>
                <td>
                    University
                </td>
                <td>
                    <input type="text" name="University">
                </td>
            </tr>
            <tr>
                <td>
                    Passing Year
                </td>
                <td>
                    <select name="Year" id="">
                        <option disabled se>Passing Year</option>
                        <option value="1">2019-2020</option>
                        <option value="2">2020-2021</option>
                        <option value="3">2021-2022</option>
                        <option value="4">2022-2023</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset" value="cancel">
                </td>
            </tr>
            </form>
        </table>
    </body>
</html>
