<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="2" height="500" width="500">
            <tr>
                <td colspan="2" valign="top" align="Left">A</td>
                <td rowspan="2" colspan="2" align="center" valign="bottom">D</td>
                <td colspan="2"  align="right" valign="top">E</td>
                
                
            </tr>
            <tr>
                <td align="center" valign="middle">B</td>
                <td align="right" valign="top">C</td>
                <td colspan="2" valign="bottom" align="Left">F</td>
            </tr>
            <tr>
                <td colspan="2" align="center" valign="middle">G</td>
                <td valign="bottom" align="center">H</td>
                <td valign="top" align="center">I</td>
                <td valign="bottom" align="right">J</td>
            </tr>
            <tr>
                <td colspan="3" valign="middle" align="center">K</td>
                <td colspan="2" valign="middle" align="center">L</td>
            </tr>
        </table>
    </body>
</html>
