<html>
    <body>
        <fieldset>
            <form>
                <table cellspacing="30px">
                    <tr>
                        <th colspan="6"><h1>Employee Registration</h1></th>
                    </tr>
                    <tr>
                        <th colspan="6"><h3>Personal Information</h3></th>
                    </tr>
                    <tr>
                        <td>
                            Employee ID
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number" name="ID">
                        </td>
                        <td>
                            Employee Name
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" name="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="email" name="Email">
                        </td>
                        <td>
                            Contact No.
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number" name="ContactNo.">
                        </td>
                    </tr>
                     <tr>
                        <td>
                            Married Status
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="radio" name="Married">Single
                            <input type="radio" name="Married">Married
                        </td>
                     </tr>
                     <tr>
                        <th colspan="6"><h3>Education Qualification</h3></th>
                     </tr>
                     <tr>
                        <td>
                            Education
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" name="Education">
                        </td>
                        <td>
                            Expirence
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number" name="Expirence">
                        </td>
                     </tr>
                     <tr>
                        <th colspan="6"><h3>Job Details</h3></th>
                     </tr>
                     <tr>
                        <td>
                            Designation
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" name="Designation">
                        </td>
                        <td>
                            Job Location
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" name="Location">
                        </td>
                     </tr>
                     <tr>
                        <td>
                            Salary
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number" name="Salary">
                        </td>
                     </tr>
                </table>
                <hr>
                <table>
                <tr>
                    <th colspan="6" align="center">
                        <input type="submit" value="Register">
                    </th>
                </tr>
            </table>
            </form>
        </fieldset>
    </body>
</html>
